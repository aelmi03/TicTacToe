<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <h3>Current Turn:</h3>
    <div class="gameBoard">
        <div class="boardSpot" data-index="00"></div>
        <div class="boardSpot" data-index="01"></div>
        <div class="boardSpot" data-index="02"></div>
        <div class="boardSpot" data-index="10"></div>
        <div class="boardSpot" data-index="11"></div>
        <div class="boardSpot" data-index="12"></div>
        <div class="boardSpot" data-index="20"></div>
        <div class="boardSpot" data-index="21"></div>
        <div class="boardSpot" data-index="22"></div>
    </div>
    <div class="modalContainer">
        <form action = "#" class="modal">
            <div class = "player1">
                <label for = "firstPlayer">Player 1</label>
                <input type = "text" name = "firstPlayer" id = "firstPlayer" required>
            </div>
            <div class = "player2">
                <label for = "secondPlayer">Player 2</label>
                <input type = "text" name = "secondPlayer" id = "secondPlayer" required>  
            </div>
            <button class = "submitButton">Start Game!</button>
        </form>
        .
    </div>
</body>
</html>
