<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class = "gameOptions">
        <button class="quit">Quit</button>
        <button class="newGame">Rematch</button>
    </div>
    <h3>Current Turn:</h3>
    <div class="gameBoard">
        <div class="boardSpot" data-index="0 0"></div>
        <div class="boardSpot" data-index="0 1"></div>
        <div class="boardSpot" data-index="0 2"></div>
        <div class="boardSpot" data-index="1 0"></div>
        <div class="boardSpot" data-index="1 1"></div>
        <div class="boardSpot" data-index="1 2"></div>
        <div class="boardSpot" data-index="2 0"></div>
        <div class="boardSpot" data-index="2 1"></div>
        <div class="boardSpot" data-index="2 2"></div>
    </div>
    <div class="modalContainer">
        <form action = "#" class="modal">
            <div class = "player1">
                <label for = "firstPlayer">Player 1</label>
                <input type = "text" name = "firstPlayer" id = "firstPlayer" required>
            </div>
            <div class = "player2">
                <label for = "secondPlayer">Player 2</label>
                <input type = "text" name = "secondPlayer" id = "secondPlayer" required>  
            </div>
            <div class = "humanOrAI">
                <p>Player 2: </p>
                <label for = "AI">AI</label>
                <input type = "radio" name = "secondPlayerOption" id = "AI" value = "AI">
                <label for = "human">Human</label>
                <input type = "radio" name = "secondPlayerOption" id = "human" value = "human">
           </div>
            <button class = "submitButton">Start Game!</button>
        </form>
    </div>
</body>
</html>
