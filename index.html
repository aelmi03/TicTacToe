<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scriptjs" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <h3>Current Turn:</h3>
    <div class="gameBoard">
        <div class="boardSpot" data-index="00"></div>
        <div class="boardSpot" data-index="01"></div>
        <div class="boardSpot" data-index="02"></div>
        <div class="boardSpot" data-index="10"></div>
        <div class="boardSpot" data-index="11"></div>
        <div class="boardSpot" data-index="12"></div>
        <div class="boardSpot" data-index="20"></div>
        <div class="boardSpot" data-index="21"></div>
        <div class="boardSpot" data-index="22"></div>
        .
    </div>
</body>
</html>
